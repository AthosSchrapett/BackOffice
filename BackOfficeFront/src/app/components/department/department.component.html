
<div class="legal-person">
  <div class="top-lista">
    <button type="button" (click)="goToInsert()" class="button-new"><i class="bi bi-building-fill"></i> Novo Departamento</button>
    <hr>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments | paginate: { itemsPerPage: itensPorPagina, currentPage: paginaAtual, totalItems: totalDepartments }; let i = index">
        <th scope="row">{{ i }}</th>
        <td>{{ department.nome }}</td>
        <td>
          <button type="button" (click)="goToEdit(department.id)" class="button-action edit-button"><i class="bi bi-pencil-fill"></i></button>
          <button type="button" (click)="abreModalDelete(department.id)" class="button-action delete-button"><i class="bi bi-trash-fill"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls class="pagination justify-content-end pt-3"
  (pageChange)="pageChangeEvent($event)" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>

</div>

<app-modal-exclusion [displayStyle]="displayStyle" [modalTitle]="'ConfirmaExclusão?'" (deleteRequest)="DeleteDepartment()"></app-modal-exclusion>
